name: Slurm Deploy
run-name: ${{ github.actor }} is running a job on oscar
on: [push]
jobs:
  Slurm-Deploy:
    runs-on: self-hosted
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: cd /oscar/home/isears1/Repos/ptbxlae
      - run: git checkout push-to-slurm
      - run: git pull origin push-to-slurm
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: ls -lah ./slurm/
      - run: |
          srun \
            -N 1 \
            -p gpu \
            --gres=gpu:1 \
            --cpus-per-task=48 \
            --mem=32G \
            --time=48:00:00 \
            python main.py --config configs/synthetic_cvae.yaml fit
      - run: echo "🍏 This job's status is ${{ job.status }}."
